{% extends "layout/base.html" %}

{% block 'title' %} Add Products {% endblock 'title' %}

{% block 'content' %}
<div class="pt-20 p-4 sm:ml-64">
  <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Product Form</h2>
    </div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-200 text-sm font-bold mb-2" for="product_name">Product Name</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:bg-gray-700 dark:text-white leading-tight focus:outline-none focus:shadow-outline" id="product_name" name="product_name" type="text" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-200 text-sm font-bold mb-2" for="category">Category</label>
        <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:bg-gray-700 dark:text-white leading-tight focus:outline-none focus:shadow-outline" id="category" name="category" required>
          <option value="">Select Category</option>
          {% for category in categories %}
            <option value="{{ category.id }}">{{ category.category_name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-200 text-sm font-bold mb-2" for="purchase_price">Purchase Price</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:bg-gray-700 dark:text-white leading-tight focus:outline-none focus:shadow-outline" id="purchase_price" name="purchase_price" type="number" step="0.01" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-200 text-sm font-bold mb-2" for="selling_price">Selling Price</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:bg-gray-700 dark:text-white leading-tight focus:outline-none focus:shadow-outline" id="selling_price" name="selling_price" type="number" step="0.01" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-200 text-sm font-bold mb-2" for="quantity_in_stock">Quantity In Stock</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:bg-gray-700 dark:text-white leading-tight focus:outline-none focus:shadow-outline" id="quantity_in_stock" name="quantity_in_stock" type="number" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-200 text-sm font-bold mb-2" for="stock_status">Stock Status</label>
        <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:bg-gray-700 dark:text-white leading-tight focus:outline-none focus:shadow-outline" id="stock_status" name="stock_status" required>
          <option value="True">In Stock</option>
          <option value="False">Out of Stock</option>
        </select>
      </div>
      {% comment %} <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-200 text-sm font-bold mb-2" for="image">Image</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:bg-gray-700 dark:text-white leading-tight focus:outline-none focus:shadow-outline" id="image" name="image" type="file">
      </div> {% endcomment %}
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Add Product
        </button>
        <a href="{% url 'product_list' %}" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-gray-500 rounded-lg hover:bg-gray-700 focus:ring-4 focus:ring-gray-300 dark:bg-gray-700 dark:hover:bg-gray-800 dark:focus:ring-gray-900">
          Back
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock 'content' %}
